	<div class="cloud">

            	<div class="lang-en menu-button">English</div>                
				<div class="header__text"><span class="header__flag"></span>du: 1 level credit for 3 AED, max 3 times per week. Etisalat: 10 level credits for just 30 AED.</div>
            </div>

            </div>

                    <div class="popup__divider"></div>
                    <div class="blue-button">Surf the Net</div>
